		//服务案例  YX_ArticleWorks.WorksType=2

		//var type=4;   //企业微站 
		var type=5;   //营销课堂 
	
	 $.ibo.isNotCheckLogin = true;
	
	//页面的 名称=#Listpage
	//       前部的页码=total
	//       当前页面个数=PageSize
	//		 当前页面=pgindex;
	//		点击调用函数GetList//需要在GetList中加入GetListpage
	var total=0;
	var PageSize=10;
	var pgindex=1;
	var searchword="";//搜索关键字
	var orderby="A.CreateDate desc";//排序
	var CategoryType="1";
	
	var CategoryType= $.ibo.QueryString("type") == undefined ? CategoryType : $.ibo.QueryString("type");
	$(".ClassSelect>span[sel="+CategoryType+"]").addClass("selected").siblings().removeClass("selected");
	searchword= decodeURI($.ibo.QueryString("key") == undefined ? "" : $.ibo.QueryString("key"));
	if(searchword!="")
	{
			CategoryType="";
			$("#search").val(searchword);
			$(".ClassSelect>span").removeClass("selected");
			GetList();
	}
	
	function GetList(){
		var funcName="";   
		var	WorksType="";
		switch(type)
		{
			case 1:	funcName="GetArticleWorksNewsList";	WorksType="2"; break;
			case 2: funcName="GetArticleWorksNewsList";	WorksType="6";     break;
			case 3: funcName="GetArticleWorksNewsList";	WorksType="4";     break;
			case 4: funcName="GetOpenEnterpriseList";    break;
			case 5: funcName="GetArticleWorksNewsList";	WorksType="3"      ;      break;
			default:;
		}	
        var condition = new Array();
		if(WorksType!="")
		{
			condition.push({ Key: "WorksType", Value: WorksType });
		}
		if(CategoryType!="")
		{
			condition.push({ Key: "CategoryType", Value: CategoryType });
		}
		if(searchword!="")
		{
			condition.push({ Key: "Title", Value: searchword });
		}
    
        var data = $.toJSON({ pgIndex:pgindex, pgSize:PageSize,condition: condition, OrderBy: orderby });
        $.ibo.crossOrgin({
            url: $.ibo.IndexSrvUrl,
            funcName: funcName,
            data: data,
            success: function (obj) {
                // 查询成功
                if ($.ibo.ResFlag.Success == obj.ResFlag) {
                    total = obj.ResObj.TotalCount;
                    var worksList = obj.ResObj.List;
					var list=$(".AcademyList").html("");
                    if (worksList.length > 0) {
						$(worksList).each(function (i, item) {
							switch(item.CategoryType)
							{
								case 1:CategoryTypeName="内容运营";break;
								case 2:CategoryTypeName="社群运营";break;
								case 3:CategoryTypeName="产品运营";break;
								case 4:CategoryTypeName="全网运营";break;
								case 5:CategoryTypeName="SEO";break;
								default:;
							}
								var img='<img src="images/null.png"></div>';
								if(item.ImageUrl!=""&&item.ImageUrl!=null)
								{
									img='<img src="'+$.ibo.FormFlowSrvUrl+item.ImageUrl+'"></div>';
								}
							var itemDiv='<div  class="AcademyItem"><a href="AcademyArc.html?id='+item.WorksID+'&type='+item.CategoryType+'"><div>'+img+'<div><div class="AcademyItemtitle">'+item.Title+'</div><div class="AcademyItemCon">'+item.Content.replace(/<[^>]+>/g,"")+'</div><div class="AcademyItemFot"><span>'+item.CreateDate.substring(0,11)+'</span><img src="images/sign.png"/><span>'+CategoryTypeName+'</span></div></div></a></div>';
							list.append(itemDiv);
						});
						var list=$(".AcademyList").append("<div id=\"Listpage\"  style=\"text-align:left;margin-top:20px;\" ></div>");
						GetListpage();
                    }
                }
                else {
                    $.ibo.ShowErrorMsg(obj);
                }
            }
		});
	}
	GetList();
	
	//点击不同的类目选项
	$(".ClassSelect>span").click(function(){
			$(this).addClass("selected").siblings().removeClass("selected");
			$("#search").val("");
			searchword=$("#search").val();
			CategoryType=$(this).attr("sel");
			GetList();
		});
	
	
	//点击搜索按钮
	$(".SearchImg").click(function(){
		searchword=$("#search").val();
		if(searchword!=""){
			CategoryType="";
			$(".ClassSelect>span").removeClass("selected");
			GetList();
		}
		
	});
	//回车搜索功能
	$("#search").keydown(function(event){
		if(event.keyCode==13)
		{
			searchword=$("#search").val();
			if(searchword!=""){
				CategoryType="";
				$(".ClassSelect>span").removeClass("selected");
				GetList();
			}
		}
	});
