 <script>
	//服务案例  YX_ArticleWorks.WorksType=2
	//办办新闻 YX_ArticleWorks.WorksType=6 
	//公司动态 YX_ArticleWorks.WorksType=4
	//企业微站 YX_EnterpriseBasicInfo
	//营销课堂 YX_ArticleWorks.WorksType=3
		//var type=1;   //服务案例 
		//var type=2;   //办办新闻 
		//var type=3;   //公司动态 
		var type=4;   //企业微站 
		//var type=5;   //营销课堂 
	
	 $.ibo.isNotCheckLogin = true;
	
	//页面的 名称=#Listpage
	//       前部的页码=total
	//       当前页面个数=PageSize
	//		 当前页面=pgindex;
	//		点击调用函数GetList//需要在GetList中加入GetListpage
	var total=0;
	var PageSize=6;
	var pgindex=1;
	var orderby="A.CreateDate desc";//排序
	var column="";//栏目
	var searchword="";//搜索关键字
	
	function GetList(){
		var funcName="";   
		var	WorksType="";
		switch(type)
		{
			case 1:	funcName="GetArticleWorksNewsList";	WorksType="2"; break;
			case 2: funcName="GetArticleWorksNewsList";	WorksType="6";     break;
			case 3: funcName="GetArticleWorksNewsList";	WorksType="4";     break;
			case 4: funcName="GetOpenEnterpriseList";    break;
			case 5: funcName="GetArticleWorksNewsList";	WorksType="3";      break;
			default:;
		}	
        var condition = new Array();
		if(WorksType!="")
		{
			condition.push({ Key: "WorksType", Value: WorksType });
		}
       if(column!="")
		{
			condition.push({ Key: "ComIndustryID", Value: column });
		}
		if(searchword!="")
		{
			condition.push({ Key: "InformationUnion", Value: searchword });
		}
        var data = $.toJSON({ pgIndex:pgindex, pgSize:PageSize,condition: condition, OrderBy: orderby });
        $.ibo.crossOrgin({
            url: $.ibo.IndexSrvUrl,
            funcName: funcName,
            data: data,
            success: function (obj) {
                // 查询成功
                if ($.ibo.ResFlag.Success == obj.ResFlag) {
                    total = obj.ResObj.TotalCount;
					GetListpage();
                    var worksList = obj.ResObj.List
                    if (worksList.length > 0) {
						var list=$(".EnterpriseMicroStationList").html("");
						$(worksList).each(function (i, item) {
						
							var img='<img   style="background-color:#fff;" src="'+item.ImageUrl+'" />';
							if(item.ImageUrl==""||item.ImageUrl==null)
							{
								img='<img   style="background-color:#fff;" src="images/null.png" />';
							}
							var	itemDiv='<div class="EnterpriseMicroStationItem"><a href="EnterpriseMicroStationArc.html?id='+item.InfoID+'"><div class="imgBGI"  style="background-size:248px 150px;"   >'+img+'</div><div>'+item.ComName+'</div></a></div>';					
							
							list.append(itemDiv);
						});
                    }else
					{
						$(".EnterpriseMicroStationList").html("");
						$("#Listpage").html("");
						
					}
                }
                else {
                    $.ibo.ShowErrorMsg(obj);
                }
            }
		});
	}
	GetList();
	 //选择不同的栏目
	$(".Navigation>span").click(function(){
		$(this).addClass("selected").siblings().removeClass("selected");
		pgindex=1;
		column=$(this).attr("sel");
		$("#search").val("");
		searchword="";
		GetList();
		
	});
	
	//点击搜索
	$(".SearchImg").click(function(){
		
			column="";
			$(".Navigation>span:first-child").addClass("selected").siblings().removeClass("selected");
			searchword=$("#search").val();
			GetList();
		
	});
	
 </script>
