	<script>
	$(function(){
	  	$(".aboutUs-title li").on("click",function(){
	  		
			$(this).addClass("select").siblings().removeClass();
			var a = $(this).index();
			var b = $(".swiper-wrapper li").height();
			$(".aboutUs-content>li").hide();
			$('.aboutUs-content>li').eq(a).show();
			
		})
  })	
		var mySwiper = new Swiper('.swiper-container',{
			autoHeight:true,
			onSlideChangeStart: function(swiper){
		     	var activeIndex = swiper.activeIndex
		     	$(".aboutUs-tit li").eq(activeIndex).addClass("select").siblings().removeClass();
		     	switch(activeIndex)
		     		{
					case 0:
						document.body.scrollTop=0;
						break;
					case 1:
						document.body.scrollTop=0;
						break;
					case 2:
						document.body.scrollTop=0;
						break;
		     		case 3:
						document.body.scrollTop=0;
						break;
					case 4:
						document.body.scrollTop=0;
						break;
					}
		    }
		})
		
		$('.btn1').click(function(){
			mySwiper.slideTo(0, 0, false);
			document.body.scrollTop=0;
		})
		$('.btn2').click(function(){
			mySwiper.slideTo(1, 0, false);
			document.body.scrollTop=0;
		})
		$('.btn3').click(function(){
			mySwiper.slideTo(2, 0, false);
			document.body.scrollTop=0;
		})
		$('.btn4').click(function(){
			mySwiper.slideTo(3, 0, false);
			document.body.scrollTop=0;
		})
	</script>
