	 $.ibo.isNotCheckLogin = true;
		var ThisID= $.ibo.QueryString("id") == undefined ? "" : $.ibo.QueryString("id");
		
		//页码的基本参数
		var orderby="A.CreateDate desc";//排序
		var ThisNum="";
		var LastNum="";
		var list=[];
		//获得页码
		function GetPageList() {
			var condition = new Array();
			var data = $.toJSON({ condition: condition, OrderBy: orderby });
			$.ibo.crossOrgin({
				url: $.ibo.IndexSrvUrl,
				funcName: "GetOpenEnterpriseList",
				data: data,
				success: function (obj) {
                // 查询成功
                if ($.ibo.ResFlag.Success == obj.ResFlag) {
                    total = obj.ResObj.TotalCount;
                    var worksList = obj.ResObj.List
                    if (worksList.length > 0) {
                        $(worksList).each(function (i, item) {
                            list[i] = item.InfoID
                            if (item.InfoID == ThisID) {
                                ThisNum = i;
                            }
                            LastNum = i;
                        });

						GetArt();
                    }
                }
                else if ($.ibo.ResFlag.NoRight == obj.ResFlag) {
                    alert("抱歉，您没有此权限！");
                }
                else if ($.ibo.ResFlag.Failed == obj.ResFlag) {
                    alert(obj.ResObj);
                }
                else {
                    $.ibo.ShowErrorMsg(obj);
                }
            }
        });
    }
	GetPageList();
		
	//得到公司类容
    function GetArt() {
        var data = $.toJSON({ enterpriseID: ThisID });
        $.ibo.crossOrgin({
            url: $.ibo.IndexSrvUrl,
            funcName: "GetShareEnterpriseByID",
            data: data,
            success: function (obj) {
                // 查询成功
                if ($.ibo.ResFlag.Success == obj.ResFlag) {
                    var item = obj.ResObj;
						if(item.ImageUrl==""||item.ImageUrl==null)
						{
							$("#ComImg").attr("src","images/null.png");//图片
						}
						else
						{
							$("#ComImg").attr("src",item.ImageUrl);//图片
						}
						$("#ConName").text(item.ComName);// "<公司名称>"
						$("#IndustryName").text(item.ComIndustryName);// "金融业"
						$("#SeoKey").text(item.SeoKey==""?"无":item.SeoKey);	//SeoKey//关键字
						$("#Scale").text(item.Scale==""?"无":item.Scale);          //Scale//
						$("#Remark").text(item.Remark==""?"无":item.Remark);    			
						$("#Phone").text(item.Phone==""?"无":item.Phone);
						$("#Email").text(item.Email==""?"无":item.Email);
						$("#Address").text(item.ProvinceName+item.RegionName+item.Address);

					// GetArcpage();//翻页功能,需要解开
                }
                else if ($.ibo.ResFlag.NoRight == obj.ResFlag) {
                    alert("抱歉，您没有此权限！");
                }
                else if ($.ibo.ResFlag.Failed == obj.ResFlag) {
                    alert(obj.ResObj);
                }
                else {
                    $.ibo.ShowErrorMsg(obj);
                }
            }
        });
    }
