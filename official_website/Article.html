		type= Number($.ibo.QueryString("type") == undefined ? type : $.ibo.QueryString("type"));
		$(".Navigation>span[sel="+type+"]").addClass("selected").siblings().removeClass("selected");

		$(".Navigation>span").click(function(){

			location.href="list.html?type="+type;
		});



		$.ibo.isNotCheckLogin = true;
	
		var ThisID= $.ibo.QueryString("id") == undefined ? "" : $.ibo.QueryString("id");
		var type= Number($.ibo.QueryString("type") == undefined ? "" : $.ibo.QueryString("type"));
			
		//页码的基本参数
		var orderby="A.CreateDate desc";//排序
		var ThisNum="";
		var LastNum="";
		var list=[];
		//获得页码
		function GetPageList() {
		
		var funcName="";   
		var	WorksType="";
		switch(type)
		{
			case 1:	funcName="GetOpenFirmCircleArticleList"; break;
			case 2: funcName="GetArticleWorksNewsList";	WorksType="6";     break;
			case 3: funcName="GetArticleWorksNewsList";	WorksType="4";     break;
			default:;
		}
		
			var condition = new Array();
			if(WorksType!="")
			{
				condition.push({ Key: "WorksType", Value: WorksType });
			}
			var data = $.toJSON({ condition: condition, OrderBy: orderby });
			$.ibo.crossOrgin({
				url: $.ibo.IndexSrvUrl,
				funcName: funcName,
				data: data,
				success: function (obj) {
                // 查询成功
                if ($.ibo.ResFlag.Success == obj.ResFlag) {
                    total = obj.ResObj.TotalCount;
                    var worksList = obj.ResObj.List
                    if (worksList.length > 0) {
                        $(worksList).each(function (i, item) {
						if(type==1)
						{
							list[i] = item.CircleArticleID;
                            if (item.CircleArticleID == ThisID) {
                                ThisNum = i;
                            }
                            LastNum = i;
						}
						else
						{
                            list[i] = item.WorksID;
                            if (item.WorksID == ThisID) {
                                ThisNum = i;
                            }
                            LastNum = i;
						}
						
                        });

						GetArt();
                    }
                }
                else if ($.ibo.ResFlag.NoRight == obj.ResFlag) {
                    alert("抱歉，您没有此权限！");
                }
                else if ($.ibo.ResFlag.Failed == obj.ResFlag) {
                    alert(obj.ResObj);
                }
                else {
                    $.ibo.ShowErrorMsg(obj);
                }
            }
        });
    }
	GetPageList();
		
	//得到公司类容
    function GetArt() {
		if(type!=1)
		{
			var data = $.toJSON({ worksID: ThisID });
			$.ibo.crossOrgin({
				url: $.ibo.IndexSrvUrl,
				funcName:"GetArticleWorksNewsById",
				data: data,
				success: function (obj) {
					// 查询成功
					if ($.ibo.ResFlag.Success == obj.ResFlag) {
									
						var item = obj.ResObj;
						$(".ArticleTitle").text(item.Title);
						$(".ArticleTime").text(item.CreateDate.substring(0,10));
						$(".ArticleCon").html(item.Content);
									
						GetArcpage();//翻页功能,需要解开
						$(".ArtBack").click(function(){
								location.href="list.html?type="+type;
							});
					}
					else if ($.ibo.ResFlag.NoRight == obj.ResFlag) {
						alert("抱歉，您没有此权限！");
					}
					else if ($.ibo.ResFlag.Failed == obj.ResFlag) {
						alert(obj.ResObj);
					}
					else {
							$.ibo.ShowErrorMsg(obj);
					}
				}
			});
		}
		else
		{
			var data = $.toJSON({ circleArticleID: ThisID });
				$.ibo.crossOrgin({
					url: $.ibo.IndexSrvUrl,
					funcName:"GetShareFirmCircleArticleDetail",
					data: data,
					success: function (obj) {
						// 查询成功
						if ($.ibo.ResFlag.Success == obj.ResFlag) {
										
							var item = obj.ResObj;
							$(".ArticleTitle").text(item.Title);
							$(".ArticleTime").text(item.CreateDate.substring(0,10));
							if(item.ArticleModel.Content!=""&&item.ArticleModel.Content!=null)
							{
								
								
								$(".ArticleCon").html(item.ArticleModel.Content);
								
							}else
							{
								$(".ArticleCon").html(item.ArticleModel.AddContent);
							}
									
							GetArcpage();//翻页功能,需要解开
							$(".ArtBack").click(function(){
									location.href="list.html?type="+type;
								});
						}
						else if ($.ibo.ResFlag.NoRight == obj.ResFlag) {
							alert("抱歉，您没有此权限！");
						}
						else if ($.ibo.ResFlag.Failed == obj.ResFlag) {
							alert(obj.ResObj);
						}
						else {
								$.ibo.ShowErrorMsg(obj);
						}
					}
				});
			
		}
