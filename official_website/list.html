	function GetList(){
		var funcName="";   
		var	WorksType="";
		switch(type)
		{
			case 1:	funcName="GetOpenFirmCircleArticleList"; break;
			case 2: funcName="GetArticleWorksNewsList";	WorksType="6";     break;
			case 3: funcName="GetArticleWorksNewsList";	WorksType="4";     break;
			default:;
		}	
        var condition = new Array();
		if(WorksType!="")
		{
			condition.push({ Key: "WorksType", Value: WorksType });
		}
		
        var data = $.toJSON({ pgIndex:pgindex, pgSize:PageSize,condition: condition, OrderBy: orderby });
        $.ibo.crossOrgin({
            url: $.ibo.IndexSrvUrl,
            funcName: funcName,
            data: data,
            success: function (obj) {
                // 查询成功
                if ($.ibo.ResFlag.Success == obj.ResFlag) {
                    total = obj.ResObj.TotalCount;
                    var worksList = obj.ResObj.List;
					var list=$(".AcademyList").html("");
                    if (worksList.length > 0) {
						if(type==1)
						{
							$(worksList).each(function (i, item) {
							var img=item.ImageUrl;
							if(item.ImageUrl==null||item.ImageUrl=="")
							{
								img="images/null.png";
							}
								var str='<div class="AcademyItem"><a href="Article.html?id='+item.CircleArticleID+'&type='+type+'"><div  class="imgBGI"  style="background-image:url('+img+');width:200px;height:118px;background-size:200px 118px;"></div><div><div class="AcademyItemtitle">'+item.Title+'</div><div class="AcademyItemCon"> '+item.ComName+'</div><div class="AcademyItemFot">'+item.CreateDate.substring(0,10)+'</div></div></a></div>';
								list.append(str);
							});
							
						}else{
							$(worksList).each(function (i, item) {
							
								var img=$.ibo.FormFlowSrvUrl+item.ImageUrl;
								if(item.ImageUrl==null||item.ImageUrl=="")
								{
									img="images/null.png";
								}
							
								var str='<div class="AcademyItem"><a href="Article.html?id='+item.WorksID+'&type='+type+'"><div  class="imgBGI"  style="background-image:url('+img+');width:200px;height:118px;background-size:200px 118px;"></div><div><div class="AcademyItemtitle">'+item.Title+'</div><div class="AcademyItemCon"> '+item.Content.replace(/<[^>]+>/g,"")+'</div><div class="AcademyItemFot">'+item.CreateDate.substring(0,10)+'</div></div></a></div>';
								list.append(str);
							});
						}
						
                    }
					GetListpage();
                }
                else {
                    $.ibo.ShowErrorMsg(obj);
                }
            }
		});
	}
	GetList();
